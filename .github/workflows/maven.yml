---
name: Java CI with Maven
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get-Code
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: temurin
          cache: maven
      - name: Build with Maven
        run: mvn clean install
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run test with Maven
        run: mvn test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: deployed
        run: echo "deployed"
