---
name: Java CI with Maven
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build-and-test-maven:
    runs-on: ubuntu-latest
    steps:
      - name: Get-Code
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: temurin
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install Maven
        run: sudo apt-get install -y maven
      - name: Install Maven dependencies
        run: mvn dependency:resolve
      - name: Run Maven clean and package
        run: mvn clean package
      - name: Uploading War file as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: War File
          path: war/angular11-spring-boot2-mysql-0.0.1-SNAPSHOT.war
      - name: Test with Maven
        run: mvn test
  build-and-test-angular:
    runs-on: ubuntu-latest
    steps:
      - name: Get-Code
        uses: actions/checkout@v3
      - name: Install node and npm
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install Angular CLI
        run: npm install -g @angular/cli
      - name: Install project dependencies
        run: npm install
      - name: Build Angular app
        run: |
          cd angular-app
          npm install
          ng build
      - name: Uploading build folder as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: Angular build folder
          path: angular-app/dist
      - name: Test with Angular
        run: |
          cd angular-app